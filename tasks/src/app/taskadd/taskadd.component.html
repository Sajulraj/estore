<div class="container">
    <div class="row mt-5">
        <div class="col-3"></div>
        <div class="col-6 ">
            <form action="" [formGroup]="taskform" (ngSubmit)="createtask()">
                <div class="mb-3" >
                <input type="text" placeholder="enter task name" class="form-control" formControlName="task_name">
                <div class="form-text text-danger" *ngIf="task_name?.touched && task_name?.invalid">invalid taskname</div>
                
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-info" [disabled]="taskform.invalid" >Add</button>
                </div>
            </form>
        </div>
        <div class="col-3"></div>
    </div>
</div>
